<html>
<head>
<script>
function show(shown, hidden) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
</script>
</head>
<body>

  <div id="Page1" onclick="return show('Page2','Page1');">
    Content of page 1
  </div>

  <div id="Page2" style="display:none" onclick="return show('Page1','Page2');">
    Content of page 2
  </div>

</body>
</html>
